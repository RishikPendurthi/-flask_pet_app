<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Welcome to Our Pet Adoption Center</h1>
        <p>Find your perfect pet companion today!</p>
    </header>

    <section class="pet-grid">
        <div class="pet-card">
            <img src="DOG.jpg" alt="Buddy the Dog">
            <div class="pet-info">
                <h2>Buddy</h2>
                <p>Type: Dog</p>
                <p>Age: 4</p>
            </div>
        </div>
        <div class="pet-card">
            <img src="CAT.jpg" alt="Mittens the Cat">
            <div class="pet-info">
                <h2>Mittens</h2>
                <p>Type: Cat</p>
                <p>Age: 2</p>
            </div>
        </div>
        <div class="pet-card">
            <img src="FISH.png" alt="Goldie the Fish">
            <div class="pet-info">
                <h2>Goldie</h2>
                <p>Type: Fish</p>
                <p>Age: 1</p>
            </div>
        </div>
        <div class="pet-card">
            <img src="parrot.jpg" alt="Charlie the Parrot">
            <div class="pet-info">
                <h2>Charlie</h2>
                <p>Type: Parrot</p>
                <p>Age: 3</p>
            </div>
        </div>
        <!-- Add more pets as needed -->
    </section>

    <footer class="footer">
        <p>&copy; 2024 Pet Adoption Center. All rights reserved.</p>
    </footer>
</body>
</html>
